  home:
    contact_us: 'Контакты'
    phuket_rentals: "Остров Пхукет – жемчужина Андаманского моря, признан самым популярным островом-курортом Юго-Восточной Азии. Пхукет располагает множеством потрясающих песчаных пляжей и на весь мир известен своими роскошными отелями, виллами и ресторанами. Хотите провести свой отпуск на шикарной вилле с бассейном? Мы предлагаем большой выбор вилл, домов и кондоминиумов от владельцев и агентств по всему острову. Выберите свой идеальный дом уже сегодня!."
    phuket_sales: "Эксклюзивные виллы от известных дизайнеров и архитекторов с потрясающим панорамным видом на море и собственным бассейном, стильные частные виллы для всей семьи в составе резиденции, уютные тропические дома вдали от шумных туристических мест — мы предложим Вам весь спектр возможностей от недорогих до фешенебельных вариантов. Обратитесь к нам, и получите профессиональную консультацию наших квалифицированных специалистов. Вилла на Пхукете — это не только новые стандарты Вашего роскошного образа жизни, но еще и прекрасная инвестиция."
    yachts_rentals: "Аренда яхты на Пхукете - это отличное сочетание спорта и отдыха на воде с высочайшим уровнем комфорта. Развитая туристическая инфраструктура позволяет не только взять в аренду яхту, но и, например, снаряжение для рыбалки в океане или доску для серфинга. Способов отдохнуть в этом прекрасном месте превеликое множество, но самым интересным и запоминающимся будет, конечно же, круиз на яхте вдоль берега или посещение соседних островов. На нашем сайте Вы можете забронировать яхты, катера, катамараны."
    cars_rentals: "Для тех, кто любит путешествовать и самостоятельно прокладывать маршрут, для тех, кто любит делать остановки там, где захочется, для тех, кого интересуют самые необычные уголки Пхукета, мы предлагаем услуги по аренде автомобилей. В нашем автопарке представлены самые разные авто; от эконом класса до класса люкс."
